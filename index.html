<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="logo-background"></div>
            <div class="logo-container">
                <img src="imgs/odin-logo.png"  style="object-fit: contain; height: 50%;">
                <p class="logo-text" style="opacity: 1;"">ODIN</p>
            </div>
            
        </div>
        <div class="form-container">
            <div class="header-text">
                <h1 style="margin: 2%; font-size: 1.5rem;">This is not a real service! You know you need 
                    something like this in your life to help you realize your deepest dreams.</h1>
                <!-- <h1>We know you want to know!</h1> -->
            </div>
            <div class="input-container">
                <div class="left-panel">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <label for="email">E-Mail</label>
                    <input type="text" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="right-panel">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <div class="create-account-container">
                <button class="sign-up-btn">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
