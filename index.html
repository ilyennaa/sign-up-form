<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="logo-background"></div>
            <div class="logo-container">
                <img src="imgs/odin-logo.png"  style="object-fit: contain; height: 50%;">
                <p class="logo-text" style="opacity: 1;"">ODIN</p>
            </div>
            
        </div>
        <div class="form-container">
            <div class="header-text">
                <h1 style="margin: 5%; font-size: 30px;">Sign Up now to reap your benefits!</h1>
            </div>
            <div class="input-container">
                <div class="row-Div"><h3>Let's Do This!</h3></div>
                <div class="row-Div">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="row-Div">
                    <label for="email-address">E-Mail Address</label>
                    <input type="email" name="email-address" id="email-address">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="row-Div">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                </div>
            </div>
            <div class="create-account-container">
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
